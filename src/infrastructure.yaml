apiVersion: apps/v1
kind: Deployment
metadata:
  creationTimestamp: null
  labels:
    app: apache
    version: "1.0"
  name: apache
spec:
  replicas: 1
  selector:
    matchLabels:
      app: apache
  strategy: {}
  template:
    metadata:
      creationTimestamp: null
      labels:
        app: apache
    spec:
      containers:
      - name: apache
        image: microservice-linkerd-apache:latest        
        imagePullPolicy: Never        
        ports:
        - containerPort: 80
        resources: {}
status: {}


---

apiVersion: v1
kind: Service
metadata:
  labels:
    app: apache
  name: apache
spec:
  ports:
  - port: 80
    protocol: TCP
    targetPort: 80
    name: http
  selector:
    app: apache
  type: NodePort


---

apiVersion: extensions/v1beta1
kind: Ingress
metadata:
  name: apache
  annotations:
    kubernetes.io/ingress.class: "traefik"
    ingress.kubernetes.io/custom-request-headers: l5d-dst-override:apache.default.svc.cluster.local:80
spec:
  rules:
  - http:
      paths:
      - path: /
        backend:
          serviceName: apache
          servicePort: 80